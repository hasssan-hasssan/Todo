{% extends "base.html" %}
{% load bootstrap5 %}
{% block header %}
Create a new Account
{% endblock header %}


{% block content %}
<div class='container mt-5'>
    <div class='row justify-content-center'>
        <div class='col-12 col-sm-10'>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <p>Have an accoount? <a href={% url "login" %}>login</a></p>
                <button type="submit" class="btn btn-primary btn-sm">sign up</button>
            </form>
        </div>
    </div>
    
</div>
{% endblock content %}
