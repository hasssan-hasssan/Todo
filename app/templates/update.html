{% extends "base.html" %}
{% load bootstrap5 %}
{% block header %}
    Update task:  {{ task.text }}
{% endblock header %}
{% block content %}

<div class='container mt-5'>
    <div class='row justify-content-center'>
        <div class='col-12 col-sm-6'>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Update" class='btn btn-primary btn-sm'>
            </form>
        </div>
    </div>
    
</div>
    
{% endblock content %}
